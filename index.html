<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <title>Portfólio Bruno</title>
    <!-- Removi link errado de CSS, você pode colocar um CSS real depois -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
            color: #333;
        }
        h1 {
            color: #4A90E2;
        }
        .classe {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        #id {
            margin-bottom: 20px;
            font-style: italic;
        }
        .projetos-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .projeto {
            background: white;
            padding: 10px;
            border-radius: 6px;
            width: 180px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .projeto img {
            max-width: 100%;
            border-radius: 4px;
        }
        /* Estilo do botão do blog */
        .botao-blog {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 16px;
            background-color: #4A90E2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .botao-blog:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <h1>Bem Vindo ao meu Portfólio!</h1>
    <p class="classe">Aqui é o lugar que você pode conhecer um pouco mais do meu trabalho!</p>
    <div id="id">Estudante de Engenharia de Software e desenvolvedor nas horas vagas</div>

    <!-- Botão do blog -->
    <a href="https://dasnuvensblog.blogspot.com" target="_blank" class="botao-blog">Meu Blog: Das Nuvens</a>

    <div class="projetos-container">
        <div class="projeto">
            <a href="https://github.com/BrunoTiptc/SOS" target="_blank">
                <img src="imagens/SOS.jpg" alt="Projeto 1">  
                <p class="classe">QT creator SOS entregas</p>
            </a>
        </div>
        <div class="projeto">
            <a href="https://github.com/BrunoTiptc/CrochePTC1" target="_blank">
                <img src="imagens/Croche.png" alt="Projeto 2">  
                <p class="classe">CrochePTC Android Studio</p>
            </a>
        </div>
        <div class="projeto">Projeto 3</div>
        <div class="projeto">Projeto 4</div>
        <div class="projeto">Projeto 5</div>
        <div class="projeto">Projeto 6</div>
    </div>
</body>
</html>
